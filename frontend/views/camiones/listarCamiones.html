<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Camiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="h3 card-title">Camiones<a href="/camions/create" class="btn btn-success m-2"> Nuevo +</a></div>
          
            <table class="table text-center">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>id</th>
                        <th>Matricula</th>
                        <th>Modelo</th>
                        <th>Tipo</th>
                        <th>Potencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="camiones">
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <div id="spinner" class="spinner-border text-center" role="status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camiones.js"></script>
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
    listarCamiones()
  })
  </script>
</html>
