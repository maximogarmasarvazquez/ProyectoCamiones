<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Camioneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="h3 card-title">Camioneros 
              <a href="/camioners/create" class="btn btn-success m-2"> Nuevo +</a>
              
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Camion +
              </button>
              <!-- Modal -->
              <div id="modal">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Camion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                      <div class="mb-3">
                      <label class="form-label" for="camiones">Camiones</label>
                      <select class="form-control" id="camionesModal" name="camiones">
                        <option selected>cargando...</option>
                      </select>
                       </div>
                       <div class="mb-3">
                        <label class="form-label" for="camioneros">Camioneros</label>
                        <select class="form-control" id="camioneroModal" name="camioneros">
                          <option selected>cargando...</option>
                        </select>
                         </div>
                         <div class="mb-3">
                          <label class="form-label" for="fecha">Fecha</label>
                          <input type= "text" class="form-control" id="fecha" name="fecha">
                           </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>

            <table class="table text-center">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Dni</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Salario</th>
                        <th>Poblacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="camioneros">
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <div id="spinner" class="spinner-border text-center" role="status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camioneros.js"></script>
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
    listarCamioneros()
  })
  </script>
</html>
