<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Camionero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card card-body">
          <a href="/camioners" class="mb-1">Volver</a>
          <div class="h3 card-title">Crear Camionero</div>
            <form>
              <div class="mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input type= "text" class="form-control" id="nombre" name="nombre">
              </div>
               <div class="mb-3">
                <label for="dni" class="form-label">Dni</label>
                  <div class="input-group"> 
                    <input type="number" step="0.1" class="form-control" id="dni" name="dni">
                  </div>
                </div> 
                <div class="mb-3">
                  <label for="telefono" class="form-label">Telefono</label>
                    <div class="input-group"> 
                      <input type="number" step="0.1" class="form-control" id="telefono" name="telefono">
                   </div>
                  </div>
                   <div class="mb-3">
                  <label class="form-label" for="direccion">Direccion</label>
                  <input type= "text" class="form-control" id="direccion" name="direccion">
                   </div>
                   <div class="mb-3">
                    <label class="form-label" for="salario">Salario</label>
                    <div class="input-group"> 
                      <input type= "number" class="form-control" id="salario" name="salario">
                   </div>
                    </div>
                     <div class="mb-3">
                      <label class="form-label" for="poblacion">Poblacion</label>
                      <input type= "text" class="form-control" id="poblacion" name="poblacion">
                   </div>
                  </div>   
                 </div> 
                 <div class="btn1">
              <button type="button" class="btn btn-success mb-3" onclick="crearCamionero()" id="guardar">Guardar</button>
            </div>        
              <div class="from-text text-danger" id="error"></div>
            </form>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  </body>
  <script src="/js/camioneros.js"></script>
</html>
