<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card card-body">
          <a href="/paquets" class="mb-2">Volver</a>
          <div class="h3 card-title">Editar Paquete</div>
          <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-center" role="status"></div>
          </div>
          <form class="d-none" id="form">
            <div class="mb-3">
              <label class="form-label" for="codigo">Codigo</label>
              <input type= "number" step="0.1" class="form-control" id="codigo" name="codigo">
            </div>
             <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
                <div class="input-group"> 
                  <input type="text"  class="form-control" id="descripcion" name="descripcion">
                </div>
              </div> 
              <div class="mb-3">
                <label for="destinario" class="form-label">Destinario</label>
                  <div class="input-group"> 
                    <input type="text" class="form-control" id="destinario" name="destinario">
                 </div>
                </div>
                 <div class="mb-3">
                <label class="form-label" for="direccionDestinario">Direccion del destinario</label>
                <input type= "text" class="form-control" id="direccionDestinario" name="direccionDestinario">
                 </div>
                 <div class="mb-3">
                  <label class="form-label" for="provincias">Provincias</label>
                  <select class="form-control" id="provincia" name="provincias">
                    <option selected>cargando...</option>
                  </select>
                   </div>
                   <div class="mb-3">
                    <label class="form-label" for="camioneros">Camioneros</label>
                    <select class="form-control" id="camionero" name="camioneros">
                      <option selected>cargando...</option>
                    </select>
                     </div>
                  </div>
                </div>   
               </div> 
               <div class="btn1">
            <button type="button" class="btn btn-success mb-3" onclick="editarPaquete()" id="guardar">Guardar</button>
          </div>        
            <div class="from-text text-danger" id="error"></div>
          </form>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        getPaquete()
      })
      </script>
  </body>
  <script src="/js/paquetes.js"></script>
</html>
